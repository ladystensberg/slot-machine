<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classic Slots</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div id="helper-div"><img src="img/help.png" id="helper-image" alt="helper"></div>
    <section id="top-bar">
        <div id="winning-combo-guide">
            <h2>Combo Win Guide</h2>
            <table>
                <tr>
                    <th class="column-image"></th>
                    <th class="column-text"></th>
                    <th class="column-image"></th>
                    <th class="column-text"></th>
                </tr>
                <tr>
                    <td><img src="img/symbols/seven.svg" alt="seven"><img src="img/symbols/seven.svg" alt="seven"></td>
                    <td>WILD</td>
                    <td><img src="img/symbols/seven.svg" alt="seven"><img src="img/symbols/seven.svg" alt="seven"><img src="img/symbols/seven.svg" alt="seven"></td>
                    <td>3000 cr.</td>
                </tr>

                <tr>
                    <td><img src="img/symbols/crown.svg" alt="crown"><img src="img/symbols/crown.svg" alt="crown"><img src="img/symbols/crown.svg" alt="crown"></td>
                    <td>400 cr.</td>
                    <td><img src="img/symbols/crown.svg" alt="crown"><img src="img/symbols/crown.svg" alt="crown"></td>
                    <td>200 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/diamond.svg" alt="diamond"><img src="img/symbols/diamond.svg" alt="diamond"><img src="img/symbols/diamond.svg" alt="diamond"></td>
                    <td>300 cr.</td>
                    <td><img src="img/symbols/diamond.svg" alt="diamond"><img src="img/symbols/diamond.svg" alt="diamond"></td>
                    <td>150 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/bell.svg" alt="bell"><img src="img/symbols/bell.svg" alt="bell"><img src="img/symbols/bell.svg" alt="bell"></td>
                    <td>200 cr.</td>
                    <td><img src="img/symbols/bell.svg" alt="bell"><img src="img/symbols/bell.svg" alt="bell"></td>
                    <td>100 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/bars.svg" alt="bars"><img src="img/symbols/bars.svg" alt="bars"><img src="img/symbols/bars.svg" alt="bars"></td>
                    <td>50 cr.</td>
                    <td><img src="img/symbols/bars.svg" alt="bars"><img src="img/symbols/bars.svg" alt="bars"></td>
                    <td>25 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/cherries.svg" alt="cherries"><img src="img/symbols/cherries.svg" alt="cherries"><img src="img/symbols/cherries.svg" alt="cherries"></td>
                    <td>5 cr.</td>
                    <td><img src="img/symbols/cherries.svg" alt="cherries"><img src="img/symbols/cherries.svg" alt="cherries"></td>
                    <td>2 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/cherries.svg" alt="cherries"></td>
                    <td>1 cr.</td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="add-funds-input">
            <h2>Add Funds - How Much?</h2>
            <input type="text" id="input-funds"><button type="submit" id="add-funds-button">SUBMIT</button>
        </div>
        <div id="cash-out-receipt">
            <h2>Cash Out - Receipt</h2>
            <h3>Total Won: <span id="total-cred-win"></span></h3>
            <h3>Total Loss: <span id="total-cred-loss"></span></h3>
            <h3>Total Credits: <span id="total-creds"></span></h3>
        </div>
    </section>
    <main>
        <header><h1 id="headline">JACKPOT</h1></header>
        <div id="slot-container">
            <div id="slot1" class="slots"></div>
            <div id="slot2" class="slots"></div>
            <div id="slot3" class="slots"></div>
        </div>
        <div id="add-funds-side-button" class="side-buttons">
            <img src="img/coin.svg" alt="coin-side-button">
            <p>Add Funds</p>
        </div>
        <div id="cash-out-side-button" class="side-buttons"><img src="img/cash-stack.svg" alt="cash-stack-side-button"><p>Cash Out</p></div>
        <div id="spin-slots-side-button" class="side-buttons"><img src="img/slot-machine.svg" alt="slot-machine-side-button"><p>Spin</p></div>
        <footer>
            <p>Total Credits: <span id="total-creds-msg"></span></p>
            <p>Last Spin Win Amount: <span id="last-win-msg"></span></p>
        </footer>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
