    <title>Classic Slots</title>

                    <td><img src="img/symbols/seven.svg"><img src="img/symbols/seven.svg"></td>
                    <td>WILD</td>
                    <td><img src="img/symbols/seven.svg"><img src="img/symbols/seven.svg"><img src="img/symbols/seven.svg"></td>
                    <td>3000 cr.</td>
                </tr>

                <tr>
                    <td><img src="img/symbols/crown.svg"><img src="img/symbols/crown.svg"><img src="img/symbols/crown.svg"></td>
                    <td>400 cr.</td>
                    <td><img src="img/symbols/crown.svg"><img src="img/symbols/crown.svg"></td>
                    <td>200 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/diamond.svg"><img src="img/symbols/diamond.svg"><img src="img/symbols/diamond.svg"></td>
                    <td>300 cr.</td>
                    <td><img src="img/symbols/diamond.svg"><img src="img/symbols/diamond.svg"></td>
                    <td>150 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/bell.svg"><img src="img/symbols/bell.svg"><img src="img/symbols/bell.svg"></td>
                    <td>200 cr.</td>
                    <td><img src="img/symbols/bell.svg"><img src="img/symbols/bell.svg"></td>
                    <td>100 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/bars.svg"><img src="img/symbols/bars.svg"><img src="img/symbols/bars.svg"></td>
                    <td>50 cr.</td>
                    <td><img src="img/symbols/bars.svg"><img src="img/symbols/bars.svg"></td>
                    <td>25 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/cherries.svg"><img src="img/symbols/cherries.svg"><img src="img/symbols/cherries.svg"></td>
                    <td>5 cr.</td>
                    <td><img src="img/symbols/cherries.svg"><img src="img/symbols/cherries.svg"></td>
                    <td>2 cr.</td>
                </tr>
                <tr>
                    <td><img src="img/symbols/cherries.svg"></td>
                    <td>1 cr.</td>
                </tr>
            </table>
        </div>
        <div id="add-funds-input">
            <input type="text" id="input-funds"><button type="submit" id="add-funds-button">SUBMIT</button>
        </div>
        <div id="cash-out">
            <span id="receipt">
                <p>receipt goes here</p>
            </span>
        </div>
    </section>
    <main>
        <header><h1 id="headline">JACKPOT</h1></header>
        <section id="slotContainer">
            <div id="slot1" class="slots"></div>
            <div id="slot2" class="slots"></div>
            <div id="slot3" class="slots"></div>
        </section>
        <div id="addFunds" class="sideButtons">
            <img src="img/coin.svg">
            <p>Add Funds</p>
            <div id="fundsSlideOut" class="box fade-in"></div>
        </div>
        <div id="cashOut" class="sideButtons"><img src="img/cash-stack.svg"><p>Cash Out</p></div>
        <div id="spinSlots" class="sideButtons"><img src="img/slot-machine.svg"><p>Spin</p></div>
        <footer>
            <p>Total Credits: <span id="totalCreditsMsg"></span></p>
            <p>Last Spin Win Amount: <span id="lastSpinWinMsg"></span></p>
        </footer>
        <div id="creditsPanel">
