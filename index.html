<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classic Slots</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <main>
        <header><h1>WINNER/LOSER/JACKPOT MESSAGE HERE</h1></header>
        <section id="slotContainer">
            <div id="slot1" class="slots"></div>
            <div id="slot2" class="slots"></div>
            <div id="slot3" class="slots"></div>
        </section>
        <div id="addFunds" class="sideButtons">ADD FUNDS</div>
        <div id="cashOut" class="sideButtons">CASH OUT</div>
        <div id="spinSlots" class="sideButtons">SPIN</div>
        <footer>
            <p>Total Credits: <span id="totalCreditsMsg"></span></p>
            <p>Last Spin Win Amount: <span id="lastSpinWinMsg"></span></p>
        </footer>
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
